<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="app-logo"><img src="/movie-logo.svg" class="logo-img" alt="logo" /><span>Aplicacion de Peliculas</span></a>
        </div>
    </header>
    <div class="container auth-container">
        <header>
            <h1><img src="/movie-logo.svg" class="logo-img" alt="logo" /> Login</h1>
        </header>

        <form>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username">
                <span class="error">Este campo es obligatorio</span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password">
                <span class="error">Este campo es obligatorio</span>
            </div>

            <button type="submit" disabled="true">Ingresar</button>

            
        </form>
        <p class="register-link">
                ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </p>
    </div>
</body>

</html>
